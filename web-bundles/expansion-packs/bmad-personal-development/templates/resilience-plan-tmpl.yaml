# Resilience Building Plan Template
# Purpose: Design comprehensive resilience training programs for mental toughness
# Agent: Mindset Mentor

template_id: resilience-plan
template_name: "Resilience Building Plan Template"
version: "1.0.0"
description: "Template for creating personalized resilience training programs to build mental toughness and bounce-back ability"

# Interactive Elicitation Section
elicitation:
  introduction: "Let's design a personalized resilience building plan to strengthen your ability to bounce back from setbacks, handle stress, and thrive through challenges."
  
  sections:
    - name: resilience_assessment
      title: "Current Resilience Level"
      questions:
        - prompt: "What type of challenges are you facing or preparing for?"
          field: challenge_context
          type: text_long
          validation: min_words:15
          
        - prompt: "Rate your current bounce-back ability (1-10)"
          field: current_resilience
          type: number
          validation: min:1, max:10
          
        - prompt: "How long does it typically take you to recover from setbacks?"
          field: recovery_time
          type: choice
          options:
            - "Hours"
            - "Days"
            - "Weeks"
            - "Months"
            - "Still struggling with past setbacks"
            
        - prompt: "What happens to you physically when stressed? (select all that apply)"
          field: stress_symptoms
          type: multi_choice
          options:
            - "Tension headaches"
            - "Muscle tension"
            - "Sleep disruption"
            - "Digestive issues"
            - "Fatigue"
            - "Racing heart"
            - "Shallow breathing"

    - name: resilience_history
      title: "Resilience Experience"
      questions:
        - prompt: "Describe a time you successfully overcame a major challenge"
          field: past_resilience
          type: text_long
          validation: min_words:20
          
        - prompt: "What strengths helped you through that experience?"
          field: resilience_strengths
          type: list
          min_items: 3
          
        - prompt: "What typically helps you cope with stress?"
          field: current_coping
          type: list
          min_items: 3
          
        - prompt: "What makes recovery harder for you?"
          field: recovery_obstacles
          type: list
          min_items: 2

    - name: resilience_goals
      title: "Resilience Vision"
      questions:
        - prompt: "What does being resilient mean to you?"
          field: resilience_definition
          type: text_long
          validation: min_words:15
          
        - prompt: "How would your life improve with greater resilience?"
          field: resilience_benefits
          type: list
          min_items: 3
          
        - prompt: "What specific situations do you want to handle better?"
          field: target_situations
          type: list
          min_items: 3
          max_items: 5
          
        - prompt: "What resilience level do you want to achieve? (1-10)"
          field: target_resilience
          type: number
          validation: min:7, max:10

    - name: training_components
      title: "Training Preferences"
      questions:
        - prompt: "Which resilience building practices appeal to you?"
          field: preferred_practices
          type: multi_choice
          options:
            - "Meditation/mindfulness"
            - "Physical challenges"
            - "Breathing exercises"
            - "Cold exposure"
            - "Journaling"
            - "Visualization"
            - "Social connection"
            - "Nature exposure"
            - "Creative expression"
            
        - prompt: "How much time can you dedicate daily to resilience training?"
          field: daily_time
          type: choice
          options:
            - "10-15 minutes"
            - "15-30 minutes"
            - "30-45 minutes"
            - "45-60 minutes"
            - "More than 60 minutes"
            
        - prompt: "What time of day works best for practice?"
          field: practice_time
          type: multi_choice
          options:
            - "Early morning"
            - "Morning"
            - "Lunch break"
            - "Afternoon"
            - "Evening"
            - "Before bed"
            
        - prompt: "Do you prefer gradual or intensive training?"
          field: training_intensity
          type: choice
          options:
            - "Gradual (slow and steady)"
            - "Moderate (balanced approach)"
            - "Intensive (rapid development)"

    - name: support_system
      title: "Support Resources"
      questions:
        - prompt: "Who can support your resilience building?"
          field: support_people
          type: list
          min_items: 1
          
        - prompt: "What resources do you have available? (books, apps, classes)"
          field: available_resources
          type: list
          
        - prompt: "What might challenge your resilience training?"
          field: potential_obstacles
          type: list
          min_items: 2
          
        - prompt: "How will you stay accountable?"
          field: accountability_plan
          type: text_long

